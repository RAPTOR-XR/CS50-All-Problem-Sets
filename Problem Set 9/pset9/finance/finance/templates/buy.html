{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus name="symbol" type="text" class="form-control" placeholder="Company Name">
        </div>
        <div class="form-group">
            <input autocomplete="off" name="shares" type="number" class="form-control" placeholder="Share/(s)" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
